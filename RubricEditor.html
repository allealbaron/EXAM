<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/styles.css"/>
  
  <script src="./ext/jquery-3.3.1.min.js"></script>
  <script src="https://cloud.tinymce.com/5/tinymce.min.js?apiKey=cki3lrfy95jh7vidpnmm6sjtemgnevnpzcdjixitnir9fi0d"></script>
  <script type="text/javascript" src="./js/rubriceditor.js"></script>

  <link rel="stylesheet" href="./ext/jquery-ui.css">
  <link rel="stylesheet" href="./ext/jquery-ui.theme.css"/>
  <script src="./ext/jquery-ui.min.js"></script>


</head>
<body>
  	<div id="dialogSelections" title="Selección de selecciones" style="display:none">
    </div>
    <div id="dialogExistingRubric" title="Rúbrica ya existente" style="display:none">
      <div>Ya existe una rúbrica con este nombre, ¿la quiere sustituir?</div>
    </div>
    <div id="dialogDeleteRubric" title="Borrado de Rúbrica" style="display:none">
      <div>¿Está seguro de querer eliminar la rúbrica?</div>
    </div>
    <div id="dialogNewRubric" title="Nueva rúbrica" style="display:none">
        <input type="text" id="newRubricName"/>
    </div>
    <div id="dialogQualification" title="Establecer calificación" style="display:none">
      <label for="qualificationNumber">Calificación</label>
      <input id="qualificationNumber" type="number" min="0" max="100" />

    </div>
    <div style="float:left;width:70%;">
      <textarea id="textEditor" style="float:left;"></textarea>
    </div>
    <div id="qualifications" style="margin-left:2em;float:left;">
        <table id="qualificationsTable" class="tableresults" style="display:none;float:left;">
          <tr>
            <th>Pregunta</th>
            <th>Calificación</th>
          </tr>          
        </table>
    </div>
</body>
</html>
